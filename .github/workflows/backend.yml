name: Backend - Deploy Azure Function

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: "8.0.x"
  FUNCTIONAPP_NAME: "nbov-resume-func-iso-960"
  RESOURCE_GROUP: "rg-azure-resume-weu"
  PROJECT_PATH: "backend/api/api.csproj"
  PUBLISH_DIR: "publish"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Restore/build vanuit de solution is ok, maar publish moet op de csproj
      - name: Restore
        run: dotnet restore ./azure-resume.sln

      - name: Build
        run: dotnet build ./azure-resume.sln -c Release --no-restore

      - name: Publish Function App
        run: dotnet publish ./${{ env.PROJECT_PATH }} -c Release -o ./${{ env.PUBLISH_DIR }}

      - name: Create deployment zip
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../function.zip .
          cd ..

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy via zip (werkt goed voor Functions)
      - name: Deploy zip to Azure Function
        run: |
          az functionapp deployment source config-zip \
            -g "${{ env.RESOURCE_GROUP }}" \
            -n "${{ env.FUNCTIONAPP_NAME }}" \
            --src function.zip

      # Smoke test (pas pad aan als je function route anders heet)
      - name: Smoke test endpoint
        run: |
          curl -sS -D- "https://${{ env.FUNCTIONAPP_NAME }}.azurewebsites.net/api/GetResumeCounter" -o /dev/null

