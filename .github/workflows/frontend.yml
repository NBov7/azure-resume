name: Deploy Frontend (Static)

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  STORAGE_ACCOUNT: nbovresumeweb960

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Upload static site to $web
        run: |
          az storage blob upload-batch \
            --account-name "${{ env.STORAGE_ACCOUNT }}" \
            --destination '$web' \
            --source "frontend" \
            --overwrite true

      - name: Smoke test
        run: |
          curl -fsS https://resume.nielsbovre.com > /dev/null


